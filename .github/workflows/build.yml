name: Build Bsense

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.1.0, etc.)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Bsense-Linux
          - os: windows-latest
            artifact_name: Bsense-Windows.exe
          - os: macos-latest
            artifact_name: Bsense-macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: app/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Linux needs tkinter installed separately
      - name: Install tkinter (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y python3-tk

      - name: Build with PyInstaller
        working-directory: app/python
        run: pyinstaller bsense.spec

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: app/python/dist
        run: mv Bsense "${{ matrix.artifact_name }}"

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        working-directory: app/python/dist
        run: ren Bsense.exe "${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: app/python/dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
